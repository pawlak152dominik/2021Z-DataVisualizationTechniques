<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Netflix data analysis</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="netflix.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <link rel="stylesheet" href="netflix.css">

</head>

<body class="bg-dark">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Netflix data analysis</a>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5 text-white">Wybierz użytkownika</h1>
        <p class="lead">
          <fieldset class="user" id="userPick">
                <button type="button" class="btn btn-danger us" value="Dominika" onclick="setUserDisplay(this.value);">Paulina</button>
                <button type="button" class="btn btn-danger us" value="Jung" onclick="setUserDisplay(this.value);" >Jakub</button>
                <button type="button" class="btn btn-danger us" value="Michał" onclick="setUserDisplay(this.value);">Michał</button>
                <button type="button" class="btn btn-danger us" value="Paweł" onclick="setUserDisplay(this.value);">Paweł</button>
          </fieldset>
        </p>
        <div class="row">
          <div class="col md-5" id="mostPopular">
            <div class="chart-container">
             <canvas id="popularity"></canvas>
            </div>
             <div class="row">
              <div class="col md-2">
              <input id="showRange" class="slider" type="range" min="1" max="100" value="10" onclick="onBarChange();">
            </div>
             </div>
          </div>
          <div class="col md-5" id="histogramTime">
            <div class="chart-container">
             <canvas id="time"></canvas>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
